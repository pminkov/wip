<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap core CSS -->
    <!--<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="popup.css" rel="stylesheet">
    <link href="typeahead.css" rel="stylesheet">
    <link href="ext/pure-min.css" rel="stylesheet">
  </head>

  <body>
    <div class="overlay"></div>

    <div id="settings-menu">
      Hi, I'm the edit menu.
      <span id="clean-storage" class="link-span">Clean Storage</span>
      <div id="add-link-holder">
        <input id="link-name" class="settings-input" type="text" placeholder="google">
        <input id="link-url" class="settings-input" type="text" placeholder="https://www.google.com">
        <span id="link-add" class="link-span">Add</span>
      </div>

      <table class="pure-table pure-table-horizontal" id="saved-shortcuts">
        <thead>
          <tr>
            <th>Shortcut</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody id="saved-shortcuts-body">
          <!-- Templates -->
          <tr id="saved-shortcut-template">
            <td class="shortcut-name"></td>
            <td class="shortcut-url"></td>
          </tr>
        </tbody>
      </table>


    </div>

    <div id="search-box">
      <div id="the-basics">
        <input id="ta-inp" class="typeahead" type="text" placeholder="Type shortcut">
      </div>
      <div class="settings">
        Settings
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="ext/handlebars-v4.0.5.js"></script>
    <script src="ext/jquery.min.js"></script>
    <script src="ext/typeahead.bundle.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
